    <title>Zenith Wal-mart</title>
</head>
<html>
<body>
     <div class="fluid-container">
        <div class="text-center">
          <img src="images/plug3.png" class="rounded" alt="...">
        </div>
        <div class="card">
          <div class="card-body">
          <h5 class="card-title">Create Account</h5> 
		<form id="form" action="" onsubmit="return handleSubmit()">
			<label>Username:</label>
			<input class="form-control form-control-lg" type="text" id="username" placeholder="Enter your username" required>
      <p id="error"></p>
      <label>Email address:</label>
			<input class="form-control form-control-lg" type="email" id="user_email" placeholder="Enter your email address" required>
      <p id="invalid"></p>
      <label>Password:</label>
			<input class="form-control form-control-lg password-form-control" type="password" id="user_password" placeholder="Enter your password" required>
      <p id="message"></p>
      <label>Confirm Password:</label>
      <input class="form-control form-control-lg password-form-control" type="password" id="confirm_password" placeholder="Enter your password" required>
      <p id="errorText"></p>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1" id="font">Remember me</label>
        </div>    
            <button type="submit" class="btn btn-lg btn-block">Submit</button>
            <div class="card-footer text-muted" id="text" style="background-color: #fff; border: none;">
            You already have an account ?
            <a href="/Sign-up/page2.html">Log In</a>
            </div> 
     </div>
    </form>
    </div> 
  </div>
</div>
