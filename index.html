    <meta charset="UTF-8">

    crossorigin="anonymous">
    <title>Zenith Wal-mart</title>
</head>
<html>
<body>

<nav class="navbar navbar-expand navbar-light flex-column flex-md-row " style="background-color: rgb(23, 23, 90);">
  <a class="navbar-brand" href="index.html">
    <img src="images/plug3.png" id="img" alt="...">
  </a>
  <div class="navbar-nav-scroll">   
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item active">
      <a class="nav-link" href="index.html" id="txt">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa-regular fa-user" id="use"></i> Account</button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="/Register/page4.html">SIGN IN</a>
    </div>
      </li>
  </div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Products">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>



<div class="fluid-container">
  <div class="border">
    <marquee id="fast" scrollamount="10"><h1 class="font">FOODSTUFF SECTION</h1></marquee>
  </div>
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block" src="images/Tomato.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="images/pepper.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="images/spring.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="images/egg.jpg" alt="Fourth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="images/green.jpg" alt="Fifth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="images/onions.jpg" alt="Sixth slide">
        </div>
      </div>
    </div>
    <!-- Card group -->
    <div class="card-group">
          <div class="card">
            <img class="card-img-top" src="images/Tomato.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">A pack of fresh Tomato</h5>
              <p class="card-text">₦ 1,200</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="images/pepper.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">A pack of fresh Pepper</h5>
              <p class="card-text">₦ 1,350</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="images/spring.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">A bundle of Spring Onions</h5>
              <p class="card-text">₦ 2,130</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="images/egg.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">A crate of raw Egg</h5>
              <p class="card-text">₦ 1,135</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="images/green.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">A pack of green Beans</h5>
              <p class="card-text">₦ 1,500</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="images/onions.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">A pack of Onions</h5>
              <p class="card-text">₦ 280</p>
            </div>
            </div>
          </div>
      </div>
